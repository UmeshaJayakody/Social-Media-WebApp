<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
    <link rel="stylesheet" href="./style/chat.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
  </div>
    <div class="animated-background">
        <div class="gradient-sphere sphere-1"></div>
        <div class="gradient-sphere sphere-2"></div>
        <div class="gradient-sphere sphere-3"></div>
        <div class="particles" id="particles"></div>
    </div>
    <div id="content"></div>
    <div class="navbar">
      <ul>
        <li>
          <a href='http://127.0.0.1:5501/static/posts.html'>
            <i class='bx bx-home icon'></i>
            <i class='bx bxs-home activeIcon'></i>
          </a>
        </li>
        <li>
          <a href="http://127.0.0.1:5501/static/myAccount.html">
            <i class='bx bx-user icon'></i>
            <i class='bx bxs-user activeIcon'></i>
          </a>
        </li>
        <li class="active">
          <a href="http://127.0.0.1:5501/static/friend_list.html">
            <i class='bx bx-heart icon'></i>
            <i class='bx bxs-heart activeIcon'></i>
          </a>
        </li>
        <li >
          <a href="#" id="log_out">
            <i class='bx bx-cog icon'></i>
            <i class='bx bxs-cog activeIcon'></i>
          </a>
        </li>
      </ul>
    </div>
    
    <div class="sidebar">
        <h1>Friends</h1>
        <div id="friend-list">
        </div>
    </div>
    <div class="chat-window">
        <h2>Chat with your friends</h2>
        <div class="chat-messages" id="chat-messages">
            <p>Select a friend to start chatting.</p>
        </div>
        <div class="chat-input" id="chat-input" style="display: none;">
            <input type="text" id="message-input" class ="chat_box" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
  </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./script/chat.js"></script>
</body>
</html>
